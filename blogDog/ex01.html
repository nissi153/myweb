<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS 기초</title>
  <!-- CSS : HTML을 꾸며주는(디자인-레이아웃) 스크립트(스타일시트) -->
  <!-- HTML : Data, 뼈대 근간 -->
  <!-- Cascading Style Sheets의 약자 -->
  <!-- Cascading : 중첩되는 개념 -->
  <!-- 마치 유화를 그릴때 계속해서 덧칠하는 개념 -->
  <!-- 여러개의 속성(CSS)이 중첩될 때, 결국에는 
    제일 마지막에 적용된 디자인이 최종 적용된다. -->
    <style>
        /* h1 : 태그선택자 */
        h1 {
            /* color : 속성 */
            /* red : 속성값 */
            color : red;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>헤더태그 h1</h1>
</body>
</html>
